<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .dark-mode .container {
            background: #444;
        }
        .timer-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }
        .timer {
            font-size: 48px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        svg {
            transform: rotate(-90deg);
        }
        .progress {
            fill: none;
            stroke: #4CAF50;
            stroke-width: 10;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear;
        }
        .controls input {
            margin: 5px;
            padding: 5px;
            width: 60px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status, #tasks {
            margin-top: 10px;
        }
        #taskInput {
            width: 200px;
            padding: 5px;
        }
        #taskList {
            list-style: none;
            padding: 0;
        }
        #taskList li {
            margin: 5px 0;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer-container">
            <svg width="200" height="200">
                <circle class="progress" cx="100" cy="100" r="90" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
            </svg>
            <div class="timer" id="timer">25:00</div>
        </div>
        <div class="controls">
            <div>
                <label>Pomodoro (min):</label>
                <input type="number" id="pomoLength" value="25" min="1" max="60">
            </div>
            <div>
                <label>Rest (min):</label>
                <input type="number" id="restLength" value="5" min="1" max="60">
            </div>
            <div>
                <label>Cycles:</label>
                <input type="number" id="cycles" value="4" min="1" max="10">
            </div>
        </div>
        <div>
            <button id="startBtn">Start</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="resetBtn">Reset</button>
            <button id="themeBtn">Dark Mode</button>
        </div>
        <div id="status"></div>
        <div id="tasks">
            <input type="text" id="taskInput" placeholder="Add a task">
            <button id="addTaskBtn">Add</button>
            <ul id="taskList"></ul>
        </div>
        <footer>
            Created by <a href="https://x.com/hamishjones" target="_blank">@hamishjones</a> with help from Grok (xAI)
        </footer>
    </div>

    <audio id="alertSound" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>

    <script>
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const themeBtn = document.getElementById('themeBtn');
        const status = document.getElementById('status');
        const pomoLengthInput = document.getElementById('pomoLength');
        const restLengthInput = document.getElementById('restLength');
        const cyclesInput = document.getElementById('cycles');
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');
        const progressCircle = document.querySelector('.progress');
        const alertSound = document.getElementById('alertSound');

        let timeLeft, initialTime;
        let timerId = null;
        let isPomodoro = true;
        let currentCycle = 0;
        let totalCycles;
        let isDarkMode = false;
        let isPaused = false;

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            const progress = (initialTime - timeLeft) / initialTime;
            const offset = 565.48 * (1 - progress);
            progressCircle.style.strokeDashoffset = offset;
        }

        function updateTimer() {
            timeLeft--;
            timerDisplay.textContent = formatTime(timeLeft);
            updateProgress();

            if (timeLeft <= 0) {
                clearInterval(timerId);
                timerId = null;
                alertSound.play();
                
                if (isPomodoro) {
                    currentCycle++;
                    if (currentCycle < totalCycles) {
                        startRest();
                    } else {
                        status.textContent = 'All cycles completed!';
                        resetTimer();
                    }
                } else {
                    startPomodoro();
                }
            }
        }

        function startPomodoro() {
            isPomodoro = true;
            if (!timeLeft || !isPaused) timeLeft = initialTime = parseInt(pomoLengthInput.value) * 60;
            timerDisplay.textContent = formatTime(timeLeft);
            status.textContent = `Pomodoro ${currentCycle + 1} of ${totalCycles}`;
            startTimer();
        }

        function startRest() {
            isPomodoro = false;
            timeLeft = initialTime = parseInt(restLengthInput.value) * 60;
            timerDisplay.textContent = formatTime(timeLeft);
            status.textContent = `Rest after Pomodoro ${currentCycle}`;
            startTimer();
        }

        function startTimer() {
            if (timerId) clearInterval(timerId);
            timerId = setInterval(updateTimer, 1000);
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            pauseBtn.textContent = 'Pause';
            resetBtn.disabled = false;
            pomoLengthInput.disabled = true;
            restLengthInput.disabled = true;
            cyclesInput.disabled = true;
            isPaused = false;
        }

        function pauseTimer() {
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
                pauseBtn.textContent = 'Resume';
                startBtn.disabled = false;
                isPaused = true;
            } else if (isPaused) {
                startTimer();
            }
        }

        function resetTimer() {
            if (timerId) clearInterval(timerId);
            timerId = null;
            timeLeft = initialTime = parseInt(pomoLengthInput.value) * 60;
            timerDisplay.textContent = formatTime(timeLeft);
            progressCircle.style.strokeDashoffset = 565.48;
            currentCycle = 0;
            totalCycles = parseInt(cyclesInput.value);
            status.textContent = '';
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            pauseBtn.textContent = 'Pause';
            resetBtn.disabled = false;
            pomoLengthInput.disabled = false;
            restLengthInput.disabled = false;
            cyclesInput.disabled = false;
            isPaused = false;
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            themeBtn.textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
        }

        function addTask() {
            if (taskInput.value.trim()) {
                const li = document.createElement('li');
                li.textContent = taskInput.value;
                taskList.appendChild(li);
                taskInput.value = '';
            }
        }

        startBtn.addEventListener('click', () => {
            totalCycles = parseInt(cyclesInput.value);
            startPomodoro();
        });
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        themeBtn.addEventListener('click', toggleTheme);
        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // Initial setup
        resetTimer();
    </script>
</body>
</html>
